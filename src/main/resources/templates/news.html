<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Final Fantasy Fan Site</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" th:href="@{../styles/css/main.css}" />
	</head>
	<body>
		<div id="page-wrapper">
			<section id="header">
				<div th:insert="~{inserts/nav :: nav}" class="container">
				</div>
			</section>

			<section id="content">
				<div class="container">
					<section th:each="newsItem : ${news}">
						<header>
							<h2 th:text="${newsItem.getTitle()}"></h2>
							<h3 th:text="${newsItem.getTime()}"></h3>
							<img th:src="${newsItem.getImage()}" th:alt="${newsItem.getTitle()}"/>
						</header>
						<p th:text="${newsItem.getDescription()}"></p>
						<a th:href="${newsItem.getUrl()}" target="_blank" class="button-large">Original message</a>
					</section>
				</div>
			</section>

			<div th:insert="~{inserts/copyright :: copyright}" id="copyright">
			</div>
		</div>
	</body>
</html>
